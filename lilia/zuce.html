<script>
	/* 加入以下代码禁止用户缩放 */
	window.onload=function () {         
 document.addEventListener('touchstart',function (event) {  
           if(event.touches.length>1){  
                event.preventDefault();  
            }  
        })  

        var lastTouchEnd=0;
        document.addEventListener('touchend',function (event) {
            var now=(new Date()).getTime(); 
            if(now-lastTouchEnd<=300){  
                event.preventDefault();  
            }  
            lastTouchEnd=now;  
       },false)  
}

function success(){

}

 /* =================下面是表单验证方法1================= */
 function validatemobile(mobile) 
 { 
 if(mobile.length==0) 
 {
 	 $.growl({
 		title: "手机号不能为空!",
 	  message: "请重新输入手机号!"
 	});
 
 /* $("#login").attr('disabled',true); /* 控制按钮不能被点击 */ 
 return false; 
 } 
 
 var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1})|(17[0-9]{1})|(19[0-9]{1})|(14[0-9]{1}))+\d{8})$/; 
 if(!myreg.test(mobile)) 
 { 
   $.growl.warning({
  	title: "不是11位有效手机号!",
    message: "请重新输入有效手机号!"
  });
 return false; 
 }
  
 }
 
 /* ============================================下面是表单验证方法2===================================================== */
 function validatemobile1(mobile)   /* 二次验证手机号验证码密码1密码2 */
 { 
 if(mobile.length==0) 
 {
 	 $.growl({
 		title: "手机号不能为空!",
 	  message: "请输入手机号!"
 	});
 
 return false; 
 } 
 
 var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1})|(17[0-9]{1})|(19[0-9]{1})|(14[0-9]{1}))+\d{8})$/; 
 if(!myreg.test(mobile)) 
 { 
   $.growl.warning({
  	title: "不是有效的手机号!",
    message: "请重新输入手机号!"
  });
 return false; 
 }


 var yanzen = $("#yanzenn").val(); //验证码 
 if(yanzen.length==0) 
 {
 	 $.growl({
 		title: "验证码不能为空!",
 	  message: "请输入验证码!"
 	});
 
 return false; 
 } 
 
  var y = '12345';  /* ==================需要后端传入的验证码============= */
  if(yanzen!=y.valueOf()){
 	  $.growl.error({
 	 	title: "验证码错误!",
 	   message: "请重新输入验证码!"
 	 });
 	 return false;
  }

  var p1 = $("#p1").val(); //验证码 
  if(p1.length==0) 
  {
  	 $.growl({
  		title: "密码不能为空!",
  	  message: "请输入密码!"
  	});
 
  return false; 
  } 

 var passs = /^(\w){4,15}$/;  
  if(!passs.test(p1)) 
  { 
  $.growl.warning({
	 title: "密码强度过低!",
	  message: "请重新设置4-15以数字或字母开头的密码!"
  });
  return false; 
  }

  var p2 = $("#p2").val(); //验证码 
  if(p2.length==0) 
  {
  	 $.growl({
  		title: "确认密码框不能为空!",
  	  message: "请再次输入密码!"
  	});
   
  return false; 
  }

   if(p1.valueOf()!=p2.valueOf()){
    	  $.growl.error({
    	 	title: "两次输入的密码不一致!",
    	   message: "请检查密码!"
    	 });
    	 return false;
   }   
  
 }
 
 var InterValObj; //timer变量，控制时间 
 var count = 60; //间隔函数，1秒执行 
 var curCount;//当前剩余秒数 
   
 function sendMessage() { 
  　curCount = count; 
 　　//设置button效果，开始计时 
    $("#verifybutton").attr("disabled", "true"); 
    $("#verifybutton").val(curCount + "s再次获取"); 
    InterValObj = window.setInterval(SetRemainTime, 1000); //启动计时器，1秒执行一次 
 　　  
   //请求后台发送验证码 TODO 
   
 } 
   
 //timer处理函数 
 function SetRemainTime() { 
       if (curCount == 0) {         
         window.clearInterval(InterValObj);//停止计时器 
         $("#verifybutton").removeAttr("disabled");//启用按钮 
         $("#verifybutton").val("获取验证码"); 
       } 
       else { 
         curCount--; 
         $("#verifybutton").val(curCount + "s再次获取"); 
       } 
     } 
</script>
